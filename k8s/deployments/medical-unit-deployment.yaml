apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-unit
  namespace: federated-learning
spec:
  replicas: 5  # 5 medical units
  selector:
    matchLabels:
      app: medical-unit
  template:
    metadata:
      labels:
        app: medical-unit
    spec:
      containers:
      - name: medical-client
        image: medical-unit-image:latest
        imagePullPolicy: IfNotPresent # ensures it uses local image if available
        resources: # just placeholder values for now - needs evaluation later
          requests:
            memory: "512Mi"  # request 512MB memory
            cpu: "250m"      # request 0.25 CPU core
          limits:
            memory: "1Gi"    # max 1GB memory
            cpu: "500m"      # max 0.5 CPU core
